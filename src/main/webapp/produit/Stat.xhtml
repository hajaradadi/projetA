<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommandeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body" >
           <h:form  >
                <p:outputLabel  for="selected"  />
                <p:selectOneMenu    style="width:1300px;" 
                                   id="selected" value="#{graph.selected}" >
                    <p:ajax event="change" listener="#{graph.createpie()}" update=":pie"
              />
                     <f:selectItem value="#{null}" itemLabel="--SELECT--"></f:selectItem>
                       <f:selectItems value="#{magasinController.itemsAvailableSelectOne}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}"
                                          />
                        </p:selectOneMenu>
                     
            </h:form>
            
            <h:form id="pie">
                <p:panel > 
                     <p:chart type="pie" model="#{graph.pie}" style="height:500px" />
                 </p:panel > 
            </h:form>

<!--              <ui:include src="View.xhtml"/>-->
        </ui:define>
    </ui:composition>

</html>
