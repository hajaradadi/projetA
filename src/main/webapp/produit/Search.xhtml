<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProduitTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
           
            <h:form id="ProduitListsearch">
                <p:panelGrid columns="6" >
                   
                    <p:outputLabel value="Quantite Maximale" for="qtemax" />
                    <p:inputText id="qtemax" value="#{produitController.qtemax}" title="#{bundle.searchProduitTitle_qtemax}" />
                            <p:outputLabel value="Quantite Minimale" for="qtemin" />
                         <p:inputText id="qtemin" value="#{produitController.qtemin}" title="#{bundle.searchProduitTitle_qtemin}" />
                         <p:outputLabel value="Prix Maximale" for="prixMax" />
                          <p:inputText id="prixMax" value="#{produitController.prixMax}" title="#{bundle.CreateProduitTitle_prix}" />
                          <p:outputLabel value="prix minimale" for="prixMin" />
                          <p:inputText id="prixMin" value="#{produitController.prixMin}" title="#{bundle.CreateProduitTitle_prix}" />
                                         
               <p:commandButton id="searchbutton"  action="#{produitController.Search()}" icon="ui-icon-plus"   value="Search"  update="ProduitListsearch"/>
                            </p:panelGrid>
                <p:panel header="Search result">
                    <p:dataTable id="datalist" value="#{produitController.items}" var="item"
                                 selectionMode="single" 
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="5,10,15,30,50"
                                 >

                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_categorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Quantite generale"/>
                            </f:facet>
                            <h:outputText value="#{item.qteg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </p:column>
                       
                             
                             <f:facet name="footer">
                                 <p:commandButton id="refresh" icon="ui-icon-refresh"   value="Refresh" actionListener="#{produitController.refresh()}" update="datalist" />
                              </f:facet>
                                         
                             </p:dataTable>
                </p:panel>
                
            </h:form>
             
 
          
            
        </ui:define>
    </ui:composition>

</html>
