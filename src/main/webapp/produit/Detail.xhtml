<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProduitTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form  >
                <p:outputLabel  for="selected"  />
                <p:selectOneMenu    style="width:1300px;" 
                                    id="selected" value="#{datacontroler.selected}" >
                    <p:ajax event="change" listener="#{datacontroler.createdataproduit()}" update=":grid"
              />
                     <f:selectItem value="#{null}" itemLabel="--SELECT--"></f:selectItem>
                       <f:selectItems value="#{magasinController.itemsAvailableSelectOne}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}"
                                          />
                        </p:selectOneMenu>
                     
            </h:form>
            <h:form id="grid">
            <p:dataGrid  var="produit" value="#{datacontroler.produits}" columns="4" rows="4" paginator="true">
   <p:column>
       <p:panel header="#{produit.nom}">
   <h:panelGrid columns="1">
       <p:graphicImage style="height:100px;width: 100px" value="../images/#{produit.nom}.jpg"/>
   <h:outputText value="Prix:#{produit.prix} dh/u" />
   <h:outputText value="Quantite:#{produit.qteg} " />
   </h:panelGrid>
   </p:panel>
   </p:column>
  </p:dataGrid>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
