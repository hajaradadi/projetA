<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventaireViewDlg" widgetVar="InventaireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInventaireTitle}">
            <h:form id="InventaireViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventaireController.selected != null}">
                        <h:outputText value="#{bundle.ViewInventaireLabel_dateInvent}"/>
                        <h:outputText value="#{inventaireController.selected.dateInvent}" title="#{bundle.ViewInventaireTitle_dateInvent}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInventaireLabel_magasin}"/>
                        <h:outputText value="#{inventaireController.selected.magasin}" title="#{bundle.ViewInventaireTitle_magasin}"/>
                        <h:outputText value="#{bundle.ViewInventaireLabel_stock}"/>
                        <h:outputText value="#{inventaireController.selected.stock}" title="#{bundle.ViewInventaireTitle_stock}"/>
                        <h:outputText value="#{bundle.ViewInventaireLabel_descri}"/>
                        <h:outputText value="#{inventaireController.selected.descri}" title="#{bundle.ViewInventaireTitle_descri}"/>
                        <h:outputText value="#{bundle.ViewInventaireLabel_id}"/>
                        <h:outputText value="#{inventaireController.selected.id}" title="#{bundle.ViewInventaireTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InventaireViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
